<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #eee;
      }

      nav {
        background-color: #1e1e1e;
        padding: 1rem;
        color: white;
        position: relative;
      }

      .menu-toggle {
        font-size: 1.2rem;
        cursor: pointer;
        display: none;
      }

      .menu {
        display: flex;
        justify-content: center;
        gap: 2rem;
        flex-wrap: wrap;
      }

      .menu a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      .menu a:hover {
        color: #d3ad7f;
      }

      @media (max-width: 768px) {
        .menu-toggle {
          display: block;
        }
        .menu {
          display: none;
          flex-direction: column;
          align-items: center;
          background-color: #444;
          padding: 1rem 0;
        }
        .menu.show {
          display: flex;
        }
      }

      .reviews {
        text-align: center;
        padding: 3rem 1rem;
      }

      .review {
        background-color: #1e1e1e;
        margin: 1rem auto;
        max-width: 600px;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(211, 173, 127, 0.3);
      }

      .social-section {
        text-align: center;
        padding: 2rem 1rem;
      }

      .social-section h2 {
        color: #d3ad7f;
        margin-bottom: 1rem;
      }

      .social-icons a {
        margin: 0 10px;
        display: inline-block;
        transition: transform 0.2s ease;
      }

      .social-icons a:hover {
        transform: scale(1.1);
      }

      .social-icons img {
        width: 40px;
        height: 40px;
      }

      footer {
        background-color: #111;
        color: #d3ad7f;
        text-align: center;
        padding: 20px 10px;
        margin-top: 50px;
      }

      footer a {
        color: #fff;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <nav>

        </a>
        <a

        >

          title="WhatsApp"
        >
          <img src="./whatsapp.jpg" alt="WhatsApp" />
        </a>
      </div>
    </section>

    <script>
      function toggleMenu() {
        const menu = document.getElementById("menu");
        menu.classList.toggle("show");
      }
    </script>
